services:
  # Backend API Service
  - type: web
    name: joey-ai-agent-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: joey-ai-db
          property: connectionString
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: JOEY_LINE_USER_ID
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_INBOX_DB_ID
        sync: false
      - key: NOTION_REVIEW_DB_ID
        sync: false
      - key: NOTION_MEMORY_DB_ID
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: GITHUB_OAUTH_CLIENT_ID
        sync: false
      - key: GITHUB_OAUTH_CLIENT_SECRET
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://joey-ai-frontend.onrender.com,http://localhost:3000
    healthCheckPath: /api/health

  # Frontend Web Service
  - type: web
    name: joey-ai-frontend
    runtime: docker
    region: oregon
    plan: free
    rootDir: ../web-frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://joey-ai-agent-api.onrender.com
      - key: NEXTAUTH_URL
        value: https://joey-ai-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false

databases:
  - name: joey-ai-db
    databaseName: joey_ai_agent
    user: joey_ai_user
    region: oregon
    plan: free

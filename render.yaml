services:
  - type: web
    name: joey-ai-agent-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: joey-ai-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://joey-ai-frontend.onrender.com,http://localhost:3000
    healthCheckPath: /api/health

databases:
  - name: joey-ai-db
    databaseName: joey_ai_agent
    user: joey_ai_user
    region: oregon
    plan: free
